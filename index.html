<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mario Game</title>
  </head>
  <body>
    <div class="game-board">
      <img src="./mario-gif.gif" class="mario" alt="mario" />
      <img src="./pipe.png" class="pipe" alt="pipe" />
      <img src="./clouds.png" class="clouds2" alt="clouds" />
      <img src="./clouds.png" class="clouds1" alt="clouds" />
    </div>
    <div class="statusbar">
      <span>Vidas:</span>
      <span id="vidas">10</span>
      <span>Pontos:</span>
      <span id="pontos">0</span>
      <button id="reset-btn">RESET</button>
    </div>
    <button id="jump-btn">PULAR</button>
    <script src="game.js"></script>
  </body>
</html>
